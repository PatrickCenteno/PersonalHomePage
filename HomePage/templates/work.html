<html>
<head>
	<title>Work Experience</title>
	<!-- Include whatever css is needed -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">

	<!-- style page -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

	<!-- animations css page from http://www.justinaguilar.com/animations/# -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='animations.css') }}">

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">


	<!-- bootstrap js -->
	<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</head>
<body>
	<section id="header">
		<div id="nameTitle">
			<h1 id="nameHeader">Patrick Centeno</h1>
		</div>
	</section>

	<section id="content">
		{% for w in work_list %}
			<h3 class="workHeader contentList slideLeft">{{ w[1] }}</h3>
			<div class="container">
				<div class="contentList slideLeft"> {{ w[2] }}</div>
				<div class="contentList slideLeft"> {{ w[3] }}</div>
				<div class="contentList slideLeft"> {{ w[4] }}</div>
				<div class="contentList slideLeft"> {{ w[5] }}</div>
			</div>
		{% endfor %}
	</section>

	<section id="footer">
		<div id="footerContent">
			<div><strong>Powered by Flask</strong></div>
			<a id="contactUrl" href="{{ url_for('show_contact_page') }}">Contact info</a>
		</div>
	</section>

</body>
</html>
