<html>
<head>
	<title>Education</title>

	<!-- Include whatever css is needed -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">

	<!-- style page -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

	<!-- animations css page from http://www.justinaguilar.com/animations/# -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='animations.css') }}">

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- bootstrap js -->
	<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</head>
<body>
	<section id="header">
		<div id="nameTitle">
			<h1 id="nameHeader">Patrick Centeno</h1>
		</div>
	</section>

	<section id="content">
		<h2 class="contentList">College</h2>
		<h3 class="contentList slideLeft">Brooklyn College of the City University of New York</h3>
		<h3 class="contentList slideLeft">Bachelor's Degree in Computer Science - GPA 3.2</h3>
		
		<div id="courseListTitle">
			<h2 id="courseHeader">Relevant Courses</h2>
		</div>	

		{% for c in course_list %}
			<h3 class="contentList slideLeft">{{ c[1] }}</h3>
		{% endfor %}
	</section>

</body>
</html>
